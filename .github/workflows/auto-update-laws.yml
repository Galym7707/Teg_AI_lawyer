name: Nightly Laws Auto-Update

on:
  schedule:
    - cron: "0 21 * * *"  # 03:00 Алматы (UTC+6)
  workflow_dispatch:

permissions:
  contents: write  # Даёт права на коммит

jobs:
  update-laws:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml chardet pyyaml google-generativeai

      - name: Run updater
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          LAWS_JSON: backend/laws/kazakh_laws.json
          SOURCES_YAML: backend/tools/sources.yaml
          DRY_RUN: "false"
        run: |
          python backend/tools/update_laws.py

      - name: Preprocess laws
        env:
          RAW_LAWS: backend/laws/kazakh_laws.json
          NORMALIZED_LAWS: backend/laws/normalized.jsonl
        run: |
          python tools/preprocess_laws.py

      - name: Commit & push changes
        if: github.ref == 'refs/heads/main'  # Только в main-ветке
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add backend/laws/kazakh_laws.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore(laws): auto-update [skip ci]" && git push)
